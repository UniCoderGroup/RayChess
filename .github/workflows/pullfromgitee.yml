name: Pull From Gitee

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  pull-from-gitee:
    name: Git Pull From Gitee
    runs-on: ubuntu-latest
    steps: 
      - name: 'Checkout codes'
        uses: actions/checkout@v2
      - name: 'run pullfromgitee.sh'
        run: 'bash ./.github/workflows/pullfromgitee.sh'
    
    
